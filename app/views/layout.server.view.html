<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<base href="/">
	<meta charset="utf-8">
	
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">


	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
    <link href="modules/core/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
 {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %} 
   <!--  <link href="dist/application.min.css" rel="stylesheet" type="text/css"> -->

	 <script type="text/javascript" src="https://js.stripe.com/v2/"></script>


	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body class="ng-cloak">

	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top"></header>
	<section class="content">
    <notifications-bar class="notifications"></notifications-bar>

	<toast></toast>
	<span id="loading-indicator"><i class="fa-li fa fa-spinner fa-spin fa-5x"></i></span>
		<section class="container">

			{% block content %}{% endblock %}
		</section>
	</section>
	<footer>
	<section>
	<div class="row">
		<div class="container">
			<div class="col-xs-6 col-lg-5">
				<ul>
					<li><a ui-sref="about" >About</a></li>
					<li> <a ui-sref="onboard.onboard_1" >Jobs</a></li>
					<li><a ui-sref="terms" >Terms and Conditions</a></li>
					<li><a ui-sref="contact" >Contact</a></li>
					
				</ul>
			</div>
			<div class="col-xs-4 col-lg-5 push-right right-footer">
				<ul>
					<li>Copyright - Hander Inc - 2015</li>
				</ul>
			</div>
			<div class="col-xs-2 col-ls-2">
				<span><a href="http://www.facebook.com"><i class="fa fa-facebook fa-2x"></i></a></span>
					<span><a href="http://www.twitter.com"><i class="fa fa-twitter fa-2x"></i></a></span>
			</div>
		</div>
	</div>
	</section>
		

	</footer>
	<!--Embedding The User Object-->
	<script type="text/javascript">

		var user = {{ user | json | safe }};
		
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}
		<script type="text/javascript" src="/dist/application.min.js"></script>


	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
