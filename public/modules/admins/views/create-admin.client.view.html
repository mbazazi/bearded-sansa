<section class="row"  >
   
    <h3 class="col-md-12 text-center">Create A new User</h3>
    <div class="col-md-3">
        <form name="userForm" data-ng-submit="createUser()" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                </div>
                 <div class="form-group">
    
                   <label class="radio inline"> <input type="radio"  name="user_role" data-ng-model="credentials.roles" value="user">User</label>
                    <label class="radio inline"> <input type="radio"  name="user_role" data-ng-model="credentials.roles" value="staff">Staff</label>
                    <label class="radio inline"> <input type="radio"  name="user_role"  data-ng-model="credentials.roles" value="admin">Admin</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="street_1" class="form-control" data-ng-model="credentials.address.main_address.street_1" placeholder="e.g. 2k - 150 Beverley Street">
                    <input type="text"  name="street_2" class="form-control" data-ng-model="credentials.address.main_address.street_2" placeholder="Street 2">
                    <input type="text"  name="city" class="form-control" data-ng-model="credentials.address.main_address.city" placeholder="City">
                    <input type="text"  name="postcode" class="form-control" data-ng-model="credentials.address.main_address.postcode" placeholder="Postcode">
                </div>

                <div class="text-center form-group">
                    <button ng-click="createUser()" class="btn btn-large btn-primary">Create</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>

 
   <div class="col-md-12"  class="text-center text-success" ng-show="user_created_details.user">
       User created OK!
    </div>

</section>

</pre>
