  
        <div class="modal-header">
            <h3 class="modal-title">Are you sure you'd like to cancel this appointment?</h3>
        </div>
        <div class="modal-body">

            <h4> Client: {{app.client[0].displayName}}</h4>
            <h4>Appointment Date: {{app.appointment_date | date:'medium'}}</h4> 
            <h4>Rate: ${{app.cost.dollars}}</h4> 
           
         <div class="modal-footer">
            <button class="btn btn-primary" ng-click="cancelAppointment()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        </div>
