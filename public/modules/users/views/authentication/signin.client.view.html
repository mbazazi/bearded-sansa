<section class="row" data-ng-controller="AuthenticationController">

  <div class="col-md-12 view-container">

  <div class="col-md-8 col-md-offset-2">
    <h2>Already A Member?</h2>
    <h3>Sign In</h3>
  
    <form data-ng-submit="authentication.signin(credentials)" name="registerForm" autocomplete="off">
          
          <div class="form-group"
           ng-class="{ 'has-error' : registerForm.$invalid && !registerForm.$pristine }">
            <input type="text"
            name="email"
            class="form-control input-underline "
            placeholder="Email*"
            data-ng-model="credentials.email"
            ng-required="true"></input>
            
          </div>
          
          <div class="form-group">
            <input type="password"
            id="pw2"
            name="pw2"
            class="form-control input-underline "
            placeholder="Password"
            ng-required
            pw-check="pw1"
           	data-ng-model="credentials.password"></input>
          </div>
          <input type="hidden"
            ng-model="user.role"
            ng-value="customer"
            ng-init="user.role = 'customer'"
            ></input>
         <div class="text-center form-group">
					<button type="submit" class="btn btn-success">Sign in</button>&nbsp; or&nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
    </form>


  </div>
<div class="col-md-12">
  <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block has-error">Please enter your email</p>
    <p ng-show="registerForm.pw2.$error.pwmatch" class="help-block has-error">Your Passwords dont match</p>
</div>
  </div><!-- closes col-md.12 -->
<pre>{{error}}</pre>
<pre>{{credentials}}</pre>
<pre>{{register}}</pre>
