<section class="row" data-ng-controller="AuthenticationController">

	<h3 class="col-xs-12 text-center">Sign Up</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<input type="email" id="email" name="email" class="form-control input-underline " data-ng-model="credentials.email" placeholder="Email">
				</div>
				
				<div class="form-group">
					<input type="password" id="password" name="password" class="form-control input-underline " data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="password" id="password_conf" name="password_confirm" class="form-control input-underline " data-ng-model="credentials.password_conf" placeholder="Confirm Password"
					match="credentials.password" required>
				</div>
				 <div class="has-error"ng-show="userForm.password_confirm.$error.mismatch">
				        Your passwords don't match.
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-success">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
